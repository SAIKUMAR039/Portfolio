<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock & Stopwatch</title>
  <link rel="stylesheet" href="styles/stop.css">
</head>
<body>
  <div class="clock">
    <div id="clock-display">00:00:00</div>
  </div>

  <div class="stopwatch">
    <div id="stopwatch-display">00:00:00</div>
    <button id="start-stop" onclick="startStop()">Start</button>
    <button id="reset" onclick="resetStopwatch()">Reset</button>
  </div>

  <script src="js/stop.js"></script>
</body>
</html>
